<div class="main-content">
    <div class="container-fluid">
        <div class="form-group">
            <div class="row">
                <div class="col-xl-3">
                    <mat-form-field appearance="fill">
                        <mat-label>City</mat-label>
                        <mat-select #cmbcity>
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let City of City" [value]="City">{{City}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                <div class="col-xl-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Speciality</mat-label>
                        <mat-select #cmbspeciality>
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let speciality of speciality" [value]="speciality">{{speciality}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-xl-3">
                    <label for="role">Gender: </label><br />
                    <mat-radio-group aria-label="Select an option" (change)="onChange($event)">
                      <mat-radio-button value="M">Male</mat-radio-button>
                      <mat-radio-button value="F" style="margin-left: 10px;">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-xl-3">
                  <button class="btn btn-success" style="float: center;" (click)="GetFilterData()">Search</button>
               </div>
            </div>
        </div>

          <div class="container">
            <div class="row">
          <div class="card col-md-3 mx-auto my-5" style="width: 18rem" *ngFor="let dr of doctorsdata">
          <div *ngIf="dr.gender=='M'; else elseBlock">
            <img style="height: 150px"
              src="../../../assets/img/MaleDrIcon.png"
              class="card-img-top"
              alt="..."
            /></div>
            <ng-template #elseBlock>
            <img style="height: 150px" 
            src="../../../assets/img/FemaleDrIcon.png"
            class="card-img-top"
            alt="..."
          /></ng-template>
            <div class="card-body">
              <h5 class="card-title" style="font-weight: bold;">Dr. {{dr.firstName}} {{dr.lastName}}</h5>
            </div>
            <ul class="list-group list-group-flush" style="padding: 0%;">
              <li class="list-group-item"><span style="font-weight: bold;">Contact:</span> {{dr.phoneNo}}</li>
              <li class="list-group-item"><span style="font-weight: bold;">Email:</span> {{dr.emailId}}</li>
              <li class="list-group-item"><span style="font-weight: bold;">City:</span> {{dr.city}}</li>
              <li class="list-group-item"><span style="font-weight: bold;">Speciality:</span> {{dr.speciality}}</li>
              <li class="list-group-item"><span style="font-weight: bold;">Gender:</span> {{dr.gender}}</li>
            </ul>
            <div class="card-body">
              <button class="btn btn-success" (click)="open(content,dr.id)">Book Appointment</button>
